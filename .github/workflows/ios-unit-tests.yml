name: iOS Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: xcodebuild test-without-building -project Todolist/Todolist.xcodeproj -scheme Todolist -destination 'platform=iOS Simulator,OS=15.2,name=iPhone 13 Pro'
